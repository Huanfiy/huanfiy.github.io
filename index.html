<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunfly的空间 - 记录与分享</title>
    <!-- 引入自定义 CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 AOS 动画库 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <!-- 导航栏 -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="picture/icon.png" alt="Logo">
                <span>Haunfly</span>
            </a>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <nav class="nav-links">
                <a href="index.html" class="active">主页</a>
                <a href="blog.html">博客</a>
                <a href="tool.html">工具</a>
                <a href="about.html">关于</a>
            </nav>
        </div>
    </header>

    <!-- 核心展示区 (Hero) -->
    <section class="hero">
        <div class="hero-content" data-aos="fade-up">
            <div class="avatar-container" style="margin-bottom: 2rem;">
                <img src="picture/icon.png" alt="Haunfly" style="width: 120px; height: 120px; border-radius: 50%; border: 4px solid white; box-shadow: var(--shadow-md); margin: 0 auto; object-fit: cover;">
            </div>
            <h1>你好，我是 <span>Haunfly</span></h1>
            <p>一名热衷于技术分享与工具开发的探索者。<br>在这里记录学习，分享生活，构建有趣的世界。</p>
            
            <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center;">
                <a href="#explore" class="btn">开始探索</a>
                <a href="about.html" class="btn btn-outline">了解更多</a>
            </div>
        </div>
    </section>

    <!-- 核心板块入口 -->
    <section id="explore" class="container" style="padding-bottom: 4rem;">
        <div class="grid-3">
            <!-- 博客入口 -->
            <article class="card" data-aos="fade-up" data-aos-delay="100" onclick="location.href='blog.html'" style="cursor: pointer;">
                <div class="tool-icon" style="background: #e3f9e5; color: #2ecc71;">
                    <i class="fas fa-pen-nib"></i>
                </div>
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">技术博客</h3>
                <p style="color: var(--light-text);">分享 Web 开发、编程心得与折腾记录。记录成长的每一步。</p>
                <div style="margin-top: auto; padding-top: 1rem; color: var(--primary-color); font-weight: bold;">
                    阅读文章 <i class="fas fa-arrow-right" style="font-size: 0.8rem;"></i>
                </div>
            </article>

            <!-- 工具入口 -->
            <article class="card" data-aos="fade-up" data-aos-delay="200" onclick="location.href='tool.html'" style="cursor: pointer;">
                <div class="tool-icon" style="background: #e0f7fa; color: #00bcd4;">
                    <i class="fas fa-toolbox"></i>
                </div>
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">实用工具箱</h3>
                <p style="color: var(--light-text);">自制或收集的实用在线工具。提高效率，解决小问题。</p>
                <div style="margin-top: auto; padding-top: 1rem; color: var(--accent-color); font-weight: bold;">
                    使用工具 <i class="fas fa-arrow-right" style="font-size: 0.8rem;"></i>
                </div>
            </article>

            <!-- 关于入口 -->
            <article class="card" data-aos="fade-up" data-aos-delay="300" onclick="location.href='about.html'" style="cursor: pointer;">
                <div class="tool-icon" style="background: #f3e5f5; color: #9c27b0;">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">关于我</h3>
                <p style="color: var(--light-text);">了解更多关于我的故事、技能栈以及联系方式。</p>
                <div style="margin-top: auto; padding-top: 1rem; color: #9c27b0; font-weight: bold;">
                    查看详情 <i class="fas fa-arrow-right" style="font-size: 0.8rem;"></i>
                </div>
            </article>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://github.com/Haunfly" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://space.bilibili.com/179895513" target="_blank" title="Bilibili"><i class="fab fa-bilibili"></i></a>
                <a href="mailto:your-email@example.com" title="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p style="color: var(--light-text); font-size: 0.9rem;">
                &copy; 2024 Haunfly. Design with <i class="fas fa-heart" style="color: #ff6b6b;"></i> & Luo Xiaohei Style.
            </p>
        </div>
    </footer>

    <!-- 脚本 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
