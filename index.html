<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huanfiy的个人博客</title>
    <!-- 引入 Tailwind CSS 和 Google Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f7f7;
      }

      /* 左上角头像样式 */
      .avatar {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%; /* 将图片裁剪为圆形 */
        object-fit: cover; /* 保证图片不变形 */
      }

      /* 导航栏容器 */
      nav {
        /* background-color: #1e272e; 深灰色背景 */
        padding: 20px;
        display: flex;
        flex-direction: column; /* 列布局，分成两行 */
        align-items: center; /* 居中对齐 */
      }

      /* 导航菜单居中 */
      .nav-links {
        display: flex;
        justify-content: center;
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      .nav-links li {
        margin: 0 15px;
      }

      .nav-links li a {
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .nav-links li a:hover {
        background-color: #ff6b6b;
      }

      /* GitHub 和 哔哩哔哩 链接样式 */
      .social-links {
        display: flex;
        justify-content: flex-end; /* 右侧对齐 */
        width: 100%; /* 铺满整行 */
        margin-top: 10px; /* 与导航链接保持一定距离 */
      }

      .social-link {
        position: relative;
        padding: 10px;
        background-color: #1e272e; /* 与导航栏背景色一致 */
        border-radius: 50%;
        margin-left: 10px;
        transition: background-color 0.3s;
      }

      .social-link:hover {
        background-color: #ff6b6b;
      }

      .social-link svg {
        fill: #fff;
        width: 32px;
        height: 32px;
      }

      /* 主要标题样式 */
      h1 {
        color: #ff6b6b; /* 主颜色：亮红色 */
        font-size: 4rem;
      }

      /* 段落样式 */
      p {
        color: #576574; /* 中性灰色字体 */
      }

      /* 页脚样式 */
      footer {
        background-color: #1dd1a1; /* 青绿色 */
        padding: 20px;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- 左上角头像 -->
      <img src="picture/icon.png" alt="头像" class="avatar" />

      <nav>
        <!-- 居中的导航链接 -->
        <ul class="nav-links">
          <li><a href="index.html">主页</a></li>
          <li><a href="blog.html">博客</a></li>
          <li><a href="about.html">关于我</a></li>
          <li><a href="contact.html">联系我</a></li>
          <li><a href="tool.html">小工具</a></li>
        </ul>

        <!-- 右侧的 GitHub 和 哔哩哔哩图标 -->
        <div class="social-links">
          <!-- GitHub 图标链接 -->
          <a
            href="https://github.com/Huanfiy"
            target="_blank"
            class="social-link"
            title="GitHub"
          >
            <!-- GitHub 图标 -->
            <svg

              />
            </svg>
          </a>

          <!-- 哔哩哔哩 图标链接 -->
          <a
            href="https://space.bilibili.com/179895513"
            target="_blank"
            class="social-link"
            title="哔哩哔哩"
          >
            <!-- 哔哩哔哩经典图标 -->
            <svg
              t="1661846453862"
              class="icon"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              width="32"
              height="32"

              />

          </a>
        </div>
      </nav>
    </header>

    <section class="text-center mt-12">
      <h1 class="text-5xl font-bold">欢迎来到我的博客</h1>
      <p class="text-gray-700 text-lg max-w-2xl mx-auto mt-6">
        你好！我是Huanfiy，这里是我的个人博客，分享我的学习和开发经验。

    <footer class="text-center mt-20">

</html>
