<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>联系我 - Huanfiy的个人博客</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- 引入 Font Awesome 图标库 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- 引入 AOS 动画库 -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="container mx-auto px-4">
        <!-- 头像 -->
        <img src="picture/icon.png" alt="Huanfiy头像" class="avatar" />

        <h1 data-aos="fade-down">联系我</h1>

        <nav>
          <!-- 导航链接 -->
          <ul class="nav-links">
            <li><a href="index.html">主页</a></li>
            <li><a href="blog.html">博客</a></li>
            <li><a href="about.html">关于我</a></li>
            <li><a href="contact.html">联系我</a></li>
            <li><a href="tool.html">小工具</a></li>
          </ul>

          <!-- 社交媒体链接 -->
          <div class="social-links">
            <a
              href="https://github.com/Huanfiy"
              target="_blank"
              class="social-link"
              title="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://space.bilibili.com/179895513"
              target="_blank"
              class="social-link"
              title="哔哩哔哩"
            >
              <i class="fab fa-bilibili"></i>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <!-- 联系信息区域 -->
    <section data-aos="fade-up">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row gap-12">
          <!-- 联系表单 -->
          <div class="md:w-2/3" data-aos="fade-right">
            <h2>发送消息</h2>
            <p class="mb-6">
              如果您有任何问题或合作意向，请填写以下表单与我联系。我会尽快回复您。
            </p>

            <form class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label
                    for="name"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >姓名</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color"
                  />
                </div>
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >邮箱</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color"
                  />
                </div>
              </div>

              <div>
                <label
                  for="subject"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >主题</label
                >
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color"
                />
              </div>

              <div>
                <label
                  for="message"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >消息</label
                >
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-color"
                ></textarea>
              </div>

              <div>
                <button type="submit" class="btn">发送消息</button>
              </div>
            </form>
          </div>

          <!-- 联系信息 -->
          <div class="md:w-1/3" data-aos="fade-left">
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h3 class="text-xl font-bold mb-6">联系方式</h3>

              <div class="space-y-4">
                <div class="flex items-start">
                  <div
                    class="flex-shrink-0 h-10 w-10 flex items-center justify-center rounded-full bg-primary-color bg-opacity-20"
                  >
                    <i class="fas fa-envelope text-primary-color"></i>
                  </div>
                  <div class="ml-4">
                    <p class="text-sm font-medium text-gray-900">邮箱</p>
                    <p class="text-sm text-gray-500">huanfiy@example.com</p>
                  </div>
                </div>

                <div class="flex items-start">
                  <div
                    class="flex-shrink-0 h-10 w-10 flex items-center justify-center rounded-full bg-primary-color bg-opacity-20"
                  >
                    <i class="fas fa-map-marker-alt text-primary-color"></i>
                  </div>
                  <div class="ml-4">
                    <p class="text-sm font-medium text-gray-900">地址</p>
                    <p class="text-sm text-gray-500">中国，北京市</p>
                  </div>
                </div>

                <div class="flex items-start">
                  <div
                    class="flex-shrink-0 h-10 w-10 flex items-center justify-center rounded-full bg-primary-color bg-opacity-20"
                  >
                    <i class="fas fa-globe text-primary-color"></i>
                  </div>
                  <div class="ml-4">
                    <p class="text-sm font-medium text-gray-900">社交媒体</p>
                    <div class="flex space-x-2 mt-1">
                      <a
                        href="https://github.com/Huanfiy"
                        target="_blank"
                        class="text-gray-500 hover:text-primary-color"
                      >
                        <i class="fab fa-github"></i>
                      </a>
                      <a
                        href="https://space.bilibili.com/179895513"
                        target="_blank"
                        class="text-gray-500 hover:text-primary-color"
                      >
                        <i class="fab fa-bilibili"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 工作时间 -->
            <div
              class="bg-white p-6 rounded-lg shadow-md mt-6"
              data-aos="fade-up"
            >
              <h3 class="text-xl font-bold mb-4">工作时间</h3>
              <ul class="space-y-2">
                <li class="flex justify-between">
                  <span>周一 - 周五:</span>
                  <span>9:00 - 18:00</span>
                </li>
                <li class="flex justify-between">
                  <span>周六:</span>
                  <span>10:00 - 15:00</span>
                </li>
                <li class="flex justify-between">
                  <span>周日:</span>
                  <span>休息</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 地图区域 -->
    <section data-aos="fade-up" data-aos-delay="200">
      <div class="container mx-auto px-4">
        <h2 class="text-center mb-8">我的位置</h2>
        <div class="rounded-lg overflow-hidden shadow-lg" style="height: 400px">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.9663095343008!2d-74.00425878428698!3d40.71277937933185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a165bedccab%3A0x2cb2ddf003b5ae01!2sOne%20World%20Trade%20Center!5e0!3m2!1sen!2sus!4v1667661110264!5m2!1sen!2sus"
            width="100%"
            height="100%"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    <!-- 页脚 -->
    <footer>
      <div class="container mx-auto px-4">
        <div class="social-links mb-4">
          <a
            href="https://github.com/Huanfiy"
            target="_blank"
            class="social-link"
            title="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://space.bilibili.com/179895513"
            target="_blank"
            class="social-link"
            title="哔哩哔哩"
          >
            <i class="fab fa-bilibili"></i>
          </a>
        </div>
        <p>&copy; 2024 Huanfiy. 保留所有权利。</p>
      </div>
    </footer>

    <!-- 引入 JavaScript 文件 -->
    <script src="js/script.js"></script>
    <!-- 引入 AOS 动画库 -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // 初始化 AOS 动画
      AOS.init({
        duration: 800,
        easing: "ease",
        once: true,
      });
    </script>
  </body>
</html>
