<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - Huanfiy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Marked.js 用于解析 Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="picture/icon.png" alt="Logo">
                <span>Huanfiy</span>
            </a>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <nav class="nav-links">
                <a href="index.html">主页</a>
                <a href="blog.html" class="active">博客</a>
                <a href="tool.html">工具</a>
                <a href="about.html">关于</a>
            </nav>
        </div>
    </header>

    <!-- 列表展示区域 -->
    <main id="blog-list-view" class="container" style="padding-top: 2rem;">
        <h2 class="section-title" data-aos="fade-up">最新文章</h2>
        
        <!-- 文章分类标签 (示例) -->
        <div class="flex justify-center gap-4 mb-8" data-aos="fade-up" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 3rem;">
            <button class="btn btn-outline" style="padding: 5px 15px; font-size: 0.9rem;">全部</button>
            <button class="btn btn-outline" style="padding: 5px 15px; font-size: 0.9rem;">技术</button>
            <button class="btn btn-outline" style="padding: 5px 15px; font-size: 0.9rem;">生活</button>
        </div>

        <div class="grid-3">
            <!-- 文章 1 -->
            <article class="card blog-card" data-aos="fade-up" onclick="loadMarkdown('posts/git_use.md')" style="cursor: pointer;">
                <img src="https://source.unsplash.com/random/400x250?code" alt="Git">
                <div class="blog-meta">
                    <span><i class="far fa-calendar"></i> 2024-05-10</span>
                    <span class="blog-tag">Git</span>
                </div>
                <h3 class="blog-title">Git 常用命令总结</h3>
                <p style="color: var(--light-text); font-size: 0.95rem; margin-bottom: 1rem;">版本控制是开发的基石，这里整理了一些我日常最常用的 Git 命令。</p>
                <div style="margin-top: auto; color: var(--primary-color); font-weight: 600;">阅读全文</div>
            </article>

            <!-- 文章 2 -->
            <article class="card blog-card" data-aos="fade-up" data-aos-delay="100" onclick="loadMarkdown('posts/tmux_look.md')" style="cursor: pointer;">
                <img src="https://source.unsplash.com/random/400x250?terminal" alt="Tmux">
                <div class="blog-meta">
                    <span><i class="far fa-calendar"></i> 2024-05-15</span>
                    <span class="blog-tag">Linux</span>
                </div>
                <h3 class="blog-title">Tmux 终端复用美化指南</h3>
                <p style="color: var(--light-text); font-size: 0.95rem; margin-bottom: 1rem;">让你的终端既高效又美观，打造舒适的开发环境。</p>
                <div style="margin-top: auto; color: var(--primary-color); font-weight: 600;">阅读全文</div>
            </article>

            <!-- 文章 3 (示例占位) -->
            <article class="card blog-card" data-aos="fade-up" data-aos-delay="200">
                <img src="https://source.unsplash.com/random/400x250?keyboard" alt="Code">
                <div class="blog-meta">
                    <span><i class="far fa-calendar"></i> 2024-06-01</span>
                    <span class="blog-tag">随笔</span>
                </div>
                <h3 class="blog-title">重构个人网站的心路历程</h3>
                <p style="color: var(--light-text); font-size: 0.95rem; margin-bottom: 1rem;">为什么选择罗小黑风格？如何用现代化 CSS 重写老旧代码？</p>
                <div style="margin-top: auto; color: var(--primary-color); font-weight: 600;">阅读全文</div>
            </article>
        </div>
    </main>

    <!-- 文章详情阅读区域 (默认隐藏) -->
    <div id="blog-detail-view" class="container" style="display: none; padding-top: 2rem;">
        <button onclick="closeMarkdown()" class="btn btn-outline" style="margin-bottom: 2rem;">
            <i class="fas fa-arrow-left"></i> 返回列表
        </button>
        <div id="markdown-content" class="markdown-body">
            <!-- Markdown 内容将渲染在这里 -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p style="color: var(--light-text); font-size: 0.9rem;">&copy; 2024 Huanfiy. 保留所有权利。</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });

        function loadMarkdown(file) {
            // 显示加载状态
            const contentDiv = document.getElementById('markdown-content');
            contentDiv.innerHTML = '<div style="text-align:center; padding: 2rem;"><i class="fas fa-spinner fa-spin fa-2x"></i><p>加载中...</p></div>';
            
            // 切换视图
            document.getElementById('blog-list-view').style.display = 'none';
            document.getElementById('blog-detail-view').style.display = 'block';
            
            // 滚动到顶部
            window.scrollTo(0, 0);

            // Fetch 并渲染
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error('文章加载失败');
                    return response.text();
                })
                .then(text => {
                    contentDiv.innerHTML = marked.parse(text);
                })
                .catch(error => {
                    contentDiv.innerHTML = `<div style="text-align:center; color:red;">
                        <i class="fas fa-exclamation-triangle"></i> 文章加载出错: ${error.message}
                    </div>`;
                });
        }

        function closeMarkdown() {
            document.getElementById('blog-detail-view').style.display = 'none';
            document.getElementById('blog-list-view').style.display = 'block';
            // 重新触发 AOS
            setTimeout(() => AOS.refresh(), 100);
        }
    </script>
</body>
</html>
